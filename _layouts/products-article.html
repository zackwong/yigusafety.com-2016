---
layout: article
---
<div class="row">
  <div class="col-md-6">
    <div class="image-box shadow text-center mb-20">
      <div class="overlay-container overlay-visible">
        <img src="/images/{{ page.type-en }}/{{ page.image }}-lg.jpg" alt="{{ page.title }}">
        <a href="/images/{{ page.type-en }}/{{ page.image }}-lg.jpg" class="popup-img overlay-link" title="{{ page.title }}"><i class="fa fa-search"></i></a>
      </div>
    </div>
  </div>
  {{ content }}
</div>
